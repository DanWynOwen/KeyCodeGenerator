<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>
    <link href="./style.css" rel = "stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>

<body>
   <section>
       <div class="container">
           <div class="key" id="key"> 
               <h1>Pressed Key</h1> 
               <h2>H</h2>
            </div>
           <div class="arrow"> &#10562</div>
           <div class="keyCode" id="keyCode">
                <h1> Key Code </h1>
                <h2>72</h2> 
                
            </div>
           <div class="arrow">&#10562</div>
           <div class="keyEvent" id= "keyEvent">
               <h1>Key Event</h1>
                <h2> KeyH</h2>
             </div>

       </div>
   </section> 
   <div class="overlay"> <h1> Press Any Key To Start</h1></div>
   <script src="./script.js"></script>
</body>
</html>
